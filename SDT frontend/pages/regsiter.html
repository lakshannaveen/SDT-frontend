<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Air Quality Monitoring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="register-container p-4 rounded shadow">
            <h2 class="text-center mb-4">Register</h2>
            <form id="registerForm">
                <div class="form-floating mb-3">
                    <input type="text" id="fullname" class="form-control" placeholder="Enter full name" required maxlength="30">
                    <label for="fullname"><i class="bi bi-person"></i> Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                    <label for="email"><i class="bi bi-envelope"></i> Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required maxlength="16">
                    <label for="password"><i class="bi bi-lock"></i> Password</label>
                </div>

                <p id="error-message" class="text-danger text-center"></p>

                <button type="submit" class="btn btn-warning w-100 py-2">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-warning">Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/register.js"></script>
</body>
</html>
