<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Air Quality Monitoring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container p-4 rounded shadow">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Enter username" required maxlength="16">
                    <label for="username"><i class="bi bi-person"></i> Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required maxlength="16">
                    <label for="password"><i class="bi bi-lock"></i> Password</label>
                </div>

                <p id="error-message" class="text-danger text-center"></p>

                <button type="submit" class="btn btn-warning w-100 py-2">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
