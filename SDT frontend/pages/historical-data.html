<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Air Quality Data</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/SDT frontend/assets/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/SDT frontend/assets/css/historical-data.css">
    <link rel="stylesheet" href="/SDT frontend/assets/css/navbar.css">
    <!-- JS PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <!-- Navbar container -->
    <div id="navbar-placeholder"></div>

    <div class="container content-container">
        <h1 class="text-center mb-4">Real-time Air Quality Data</h1>

        <div class="table-responsive position-relative">
            <div class="d-flex justify-content-end mb-3">
                <button id="downloadPdf" class="btn download-btn">Download as PDF</button>
            </div>
            <table class="table table-striped table-bordered data-table">
                <thead class="table-light">
                    <tr>
                        <th>Location</th>
                        <th>CO2 (ppm)</th>
                        <th>PM25</th>
                        <th>Temperature (°C)</th>
                        <th>Humidity (%)</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <!-- Data rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        
        <div id="loadingSpinner" class="loading-spinner">
            Loading...
        </div>

        <!-- Historical Data Section -->
        <div class="historical-section mt-5">
            <h2 class="text-center mb-4">Historical Data</h2>
            
            <div class="d-flex justify-content-end mb-3">
                <button id="downloadHistoricalPdf" class="btn download-btn">Download as PDF</button>
            </div>
            
            <div class="table-responsive">
                <table class="table table-striped table-bordered historical-table">
                    <thead class="table-light">
                        <tr>
                            <th>Station</th>
                            <th>Timestamp</th>
                            <th>AQI</th>
                            <th>PM25</th>
                            <th>CO</th>
                            <th>Temp (°C)</th>
                            <th>Humidity (%)</th>
                        </tr>
                    </thead>
                    <tbody id="historicalDataTable">
                        <!-- Data will appear here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/SDT frontend/assets/js/loadNavbar.js"></script> 
    <script src="/SDT frontend/assets/js/historical-data.js"></script>
</body>
</html>
