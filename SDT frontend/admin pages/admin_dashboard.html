<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/admindashboard.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2 class="welcome-text">Welcome, Admin!</h2>
            <p>This is your admin dashboard.</p>
        </div>
        
        <div class="d-flex justify-content-center flex-wrap gap-3 mb-5">
            <button id="manageAdminsBtn" class="btn btn-primary">Manage Admins</button>
            <button id="viewUsersBtn" class="btn btn-secondary">Manage Users</button>
            <button id="addDataBtn" class="btn btn-success">Add Sensors</button> 
            <button id="manageDataBtn" class="btn btn-info">Manage Sensors</button>
        </div>

        <div id="adminsListContainer" class="mt-4" style="display: none;">
            <h3>All Admins</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="adminsList"></tbody>
            </table>
        </div>

        <div id="usersListContainer" class="mt-4" style="display: none;">
            <h3>All Users</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="usersList"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admindashboard.js"></script>
</body>
</html>
