<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/adminlogin.css"> 
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="box p-4 shadow">
            <h2 class="text-center">Admin Registration</h2>
            <form id="registerForm" method="POST">
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <small id="usernameHelp" class="form-text text-danger"></small>
                </div>

               
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <small id="passwordHelp" class="form-text text-danger"></small>
                </div>

                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    <small id="confirmPasswordHelp" class="form-text text-danger"></small>
                </div>

             
                <button type="submit" class="btn btn-primary w-100">Register</button>

                <p class="text-center mt-3">
                    Already have an account? <a href="adminlogin.html">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../assets/js/adminregister.js"></script>
</body>
</html>
