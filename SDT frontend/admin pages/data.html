<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Station Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/data.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Add Sensors Data</h2>
                    </div>
                    <div class="card-body">
                        <form id="dataForm">
                            <div class="mb-3">
                                <label for="stationName" class="form-label">Station Name</label>
                                <input type="text" class="form-control" id="stationName" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="latitude" class="form-label">Latitude</label>
                                    <input type="number" step="any" class="form-control" id="latitude" required>
                                    <div class="invalid-feedback">
                                        Please enter a valid latitude (-90 to 90)
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="longitude" class="form-label">Longitude</label>
                                    <input type="number" step="any" class="form-control" id="longitude" required>
                                    <div class="invalid-feedback">
                                        Please enter a valid longitude (-180 to 180)
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="timestamp" class="form-label">Date & Time</label>
                                <input type="datetime-local" class="form-control" id="timestamp" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="aqi" class="form-label">AQI</label>
                                    <input type="number" class="form-control" id="aqi" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="pm25" class="form-label">PM2.5 (µg/m³)</label>
                                    <input type="number" step="0.1" class="form-control" id="pm25" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="co" class="form-label">CO (ppm)</label>
                                    <input type="number" step="0.1" class="form-control" id="co" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="temperature" class="form-label">Temperature (°C)</label>
                                    <input type="number" step="0.1" class="form-control" id="temperature" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="humidity" class="form-label">Humidity (%)</label>
                                    <input type="number" step="0.1" class="form-control" id="humidity" min="0" max="100" required>
                                    <div class="invalid-feedback">
                                        Humidity must be between 0-100%
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" id="backToDashboardBtn" class="btn btn-secondary me-md-2">
                                    Back to Dashboard
                                </button>
                                <button type="submit" class="btn btn-primary">Submit Data</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
